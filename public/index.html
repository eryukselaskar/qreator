<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Qreator - QR Code Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Qreator</h1>
    <p>Enter the URL you want to generate a QR code for:</p>
    <input id="urlInput" type="text" placeholder="https://example.com" />
    <button onclick="generateQR()">Generate</button>
    <div id="result"></div>
  </div>

  <footer>
    Made with ❤️ by
    <a href="https://github.com/eryukselaskar/qreator" target="_blank">@eryukselaskar</a>
  </footer>

  <script src="script.js"></script>
</body>
</html>
