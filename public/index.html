<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Qreator - QR Code Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Qreator</h1>

    <p>Enter the URL to generate a QR code:</p>
    <input id="urlInput" type="text" placeholder="https://example.com" />

    <p>Optional UTM Campaign Name:</p>
    <input id="campaign" type="text" placeholder="utm_campaign" />

    <p>Select Format:</p>
    <select id="format">
      <option value="svg">SVG (Vector)</option>
      <option value="png">PNG (Image)</option>
    </select>

    <p>Colors:</p>
    <label>Foreground: <input type="color" id="fgColor" value="#000000" /></label>
    <label>Background: <input type="color" id="bgColor" value="#ffffff" /></label>

    <p>Upload Logo (optional):</p>
    <input id="logoUpload" type="file" accept="image/*" />

    <br /><br />
    <button onclick="generateQR()">Generate</button>

    <div id="result"></div>
  </div>

  <footer>
    Made with ❤️ by <a href="https://github.com/eryukselaskar/qreator" target="_blank">@eryukselaskar</a>
  </footer>

  <script src="script.js"></script>
</body>
</html>
